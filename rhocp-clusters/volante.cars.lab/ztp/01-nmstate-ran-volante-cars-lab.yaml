---
apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  name: nmstate-super1-volante-cars-lab
  namespace: assisted-installer
  labels:
    cluster-name: volante-nmstate
spec:
  config:
    interfaces:
      - name: enp1s0
        type: ethernet
        state: up
        macAddress: changeMe
        ipv4:
          address:
          - ip: changeMe
            prefix-length: 24
          enabled: true
    dns-resolver:
      config:
        server:
          - 10.40.0.100
    routes:
      config:
        - destination: 0.0.0.0/0
          next-hop-address: changeMe
          next-hop-interface: enp1s0
