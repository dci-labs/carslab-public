---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
 name: espirit-cars-lab
 namespace: telco-gitops
spec:
  generators:
    - git:
        directories:
          - path: rhocp-clusters/mgmt/espirit.cars.lab/config-*
        repoURL: 'https://github.com/novacain1/carslab-public.git'
        revision: HEAD
  template:
    metadata:
      name: '00-espirit-{{path.basename}}'
      namespace: telco-gitops
    spec:
      destination:
        namespace: telco-gitops
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        path: '{{path}}'
        repoURL: 'https://github.com/novacain1/carslab-public.git'
        targetRevision: HEAD
